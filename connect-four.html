    <script type='text/javascript'>
        
            
      function createBoard(){
        var NUM_ROWS = 6;
        var NUM_COLUMNS = 7;
        var numOfPlayers = 2;
        var board;
        var rowElement;
        var circleElement;
        
        // 1. get the connect four board
        board = document.getElementById('connect-four-board');  
        // 2. create the cells
        for (var row = 1; row <=NUM_ROWS; ++row){
          rowElement = document.createElement ("div")
          rowElement.setAttribute("class", "connect-four-row")
        // 3. create a row
          for (var col = 1; col <=NUM_COLUMNS; ++col){
            circleElement = document.createElement("div")
            circleElement.setAttribute ("class", "connect-four-circle")
            circleElement.setAttribute ("id", "circle" + ((row - 1) *NUM_COLUMNS + col));
            circleElement.onclick = setColor;    
        // 4. add the cell to the current row            
            rowElement.appendChild(circleElement);            
          }  
        // 5. add the row to the connect for board
          board.appendChild(rowElement);
        }
        setPlayColor(color+ " will start")
      }
      
      var color = "Blue";
      
      if(Math.random() <.5){
        color = "Yellow";
      } else {
        color = "Blue";
        }
      
      function setPlayColor(color){
        document.getElementById('playColorMessage').innerHTML = color;
      }
      
      function switchColors (){        
        if(color === "Blue"){
           color = "Yellow"
        } else {
        color = "Blue"
        }
        setPlayColor(color+", it's your turn!");
        return color;        
      }
      
      function setColor(){      
        this.style.backgroundColor = color;
        switchColors()
      }
