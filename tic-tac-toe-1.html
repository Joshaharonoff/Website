    <script type="text/javascript">
        
        var playerOne;
        var playerTwo;
        var turn = randomizeStartTurn ('X','O')
      
      
        function createGame(){
            
            var board;
            var NUM_ROWS = 3;
            var NUM_COLUMNS = 3;
            var tableElement;
            var rowElement;
            var squareElement;
            
            // create tic tac toe board
            board = document.getElementById('tic-tac-toe-board')
            
            // create a table
              tableElement = document.createElement('table')
              
            // create for loop to create rows based of NUM_ROWS variable with class
            for(var row = 1; row <= NUM_ROWS; ++row){              
              
              // create row element and set a class
                rowElement = document.createElement('tr');
                rowElement.setAttribute('class', 'tic-tac-toe-row')

              // create an inner for loop to create Squares based of NUM_ROWS*NUM_COLUMNS variable with class and ID
              for(var col = 1; col <= NUM_COLUMNS; ++col){
                squareElement = document.createElement('td');
                squareElement.setAttribute('class','tic-tac-toe-square');
                squareElement.setAttribute('id', 'square'+((row - 1) * NUM_COLUMNS + col));
                
              // set clicking of a box to a function that will show the value  
                squareElement.onclick
                hoverValue(squareElement);
                
                
                squareElement.onclick = playTurn;
                
              // set hover to a function that will show potential value
                
                
              // Append squareElement to rowElement  
                rowElement.appendChild(squareElement)                          

              }
              
              // Append rowElement to tableElement
                tableElement.appendChild(rowElement)
              
              // Append rowElement to board
                board.appendChild(tableElement)
              
            }
          
            setStartingTurn(turn)
           
          }
      
      createGame()
      
      function switchMove(){
        if(turn === 'X'){
          turn = 'O'
        } else{
          turn = 'X'
        }
        setCurrentTurn(turn);
      }
      
      function playTurn(){
//        if (this.innerHTML === ''){  
          this.innerHTML = turn;
          switchMove();
          getSquareValue(this);
//        }
      }
      
//      var move = document.getElementsByClassName('tic-tac-toe-square');
//     move.onclick= this.innerHTML;
       
       
      function randomizeStartTurn(playerOne, playerTwo){
        if(Math.random()<.5){
          return playerOne;
        } else{
          return playerTwo;
        }
      }
      
      
      function setStartingTurn(turn){
        document.getElementById('message').innerHTML = turn + ' will be starting'
      }
      
      function setCurrentTurn(turn){
        document.getElementById('message').innerHTML = turn + ', it is your turn!'
      }
      
      function getSquareValue(square){
        console.log (square.innerHTML);
       
      }
      
      function hoverValue(square){  
      
            square.addEventListener("mouseover",function (event){
              event.target.innerHTML = 'A';          
          });       
        
          square.addEventListener ("mouseout", function(event){
            event.target.innerHTML = '5';
          });
       
      }
      
      
         
      </script>
