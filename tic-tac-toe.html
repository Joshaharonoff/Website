      <script type="text/javascript">
          
          function play() {
            document.turn = "X";
            
            setMessage ( document.turn + ' will be starting')
          }

          function setMessage(msg){
            document.getElementById("message").innerText = msg
          }

          function nextMove(move){
            if(move.innerText === ''){
              move.innerText = document.turn
              switchTurn(); 
            } 
            setMessage ('Hey '+ document.turn + ', it\'s your turn!')
          }

          function switchTurn(){
            if (document.turn === "X"){
              document.turn = "O";
            } else {
              document.turn = "X";
            }
          }
          
      </script>
 
     

<body onload = "play()">
 <div class="tic-tac-toe" >

  <h1>Let's Play Some Tic-Tac-Toe!</h1>
